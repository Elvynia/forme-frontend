<entity-list [listTitle]="listTitle" [entityColumns]="displayedColumns" (onSelect)="select($event)"
	[filter]="filter" [filterContext]="filterContext">
	<ng-template let-entity #colAccountId>
		{{ entity.id }}
	</ng-template>
	<ng-template let-entity #colAccountUsername>
		{{ entity.username }}
	</ng-template>
	<ng-template let-entity #colAccountRole>
		{{ entity.role.name }}
	</ng-template>
	<ng-template let-entity #colAccountActions>
		ACTIONS...
	</ng-template>
</entity-list>
