<entity-card [id]="id" avatarUrl="/assets/invoice.svg" [actions]="['delete']">
	<ng-template let-entity #cardTitle>
		Détails de la facture n° {{ entity.id }}
	</ng-template>
	<ng-template let-entity #cardSubtitle>
		{{ entity.creationDate | date:'dd/MM/yyyy' }}
	</ng-template>
	<ng-template let-entity #cardContent>
		<div>
			<label>Client</label>
			<app-company-ref [id]="entity.client.id"></app-company-ref>
		</div>
		<div>
			<label>Montant</label>
			<span>{{ entity.amount | currency:'€' }}</span>
		</div>
		<div>
			<label>Paiement</label>
			<field-check [checked]="entity.received"></field-check>
		</div>
		<div *ngIf="entity.received">
			<label>Reçu le</label>
			{{ entity.receptionDate | date:'dd/MM/yyyy' }}
		</div>
		<div>
			<label>Label</label>
			<span>{{ entity.label }}</span>
		</div>
		<div>
			<label>En attente</label>
			<field-check [checked]="entity.pending"></field-check>
		</div>
		<div>
			<label>Frais</label>
			<field-check [checked]="entity.travelCosts"></field-check>
		</div>
	</ng-template>
</entity-card>
