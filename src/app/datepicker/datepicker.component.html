<mat-form-field (click)="openCal()">
	<input matInput [matDatepicker]="picker" placeholder="{{label}}"
		[(ngModel)]="selection" name="{{name}}" disabled required
		(dateChange)="updateSelection()">
	<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
	<mat-datepicker disabled="false" #picker></mat-datepicker>
</mat-form-field>
