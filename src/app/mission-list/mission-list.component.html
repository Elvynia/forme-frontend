<entity-list [entityColumns]="displayedColumns" [listTitle]="listTitle" [filter]="filter" [filterContext]="filterContext">
	<ng-template let-entity #colId>
		{{ entity.id }}
	</ng-template>
	<ng-template let-entity #colClient>
		<app-company-ref [id]="entity.client.id"></app-company-ref>
	</ng-template>
	<ng-template let-entity #colLabel>
		{{ entity.label }}
	</ng-template>
	<ng-template let-entity #colTitle>
		{{ entity.title }}
	</ng-template>
	<ng-template let-entity #colDuration>
		{{ entity.duration / 7 }} ({{ entity.duration }}h)
	</ng-template>
	<ng-template let-entity #colTjm>
		{{ entity.tjm }} â‚¬/j
	</ng-template>
	<ng-template let-entity #colType>
		{{ entity.type }}
	</ng-template>
	<ng-template let-entity #colTravelCosts>
		<app-status-field [status]="entity.travelCosts"></app-status-field>
	</ng-template>
	<ng-template let-entity #colClosed>
		<app-status-field [status]="entity.closed"></app-status-field>
	</ng-template>
	<ng-template let-entity #colPlace>
		{{ entity.place }}
	</ng-template>
</entity-list>
