<entity-card [id]="id" avatarUrl="/assets/company.svg" [actions]="['delete']">
	<ng-template let-company #cardTitle>
		Détails du client n°{{company.id}}
	</ng-template>
	<ng-template let-company #cardSubtitle>
		{{ company.name }}
	</ng-template>
	<ng-template let-company #cardContent>
		<div>
			<label>Trigramme</label>
			<span>{{ company.trigram }}</span>
		</div>
		<div>
			<label>Adresse</label>
			<span>{{ company.address }}</span>
		</div>
		<div>
			<label>SIREN</label>
			<span>{{ company.siren }}</span>
		</div>
		<div>
			<label>SIRET</label>
			<span>{{ company.siret }}</span>
		</div>
		<div>
			<label>RCS</label>
			<span>{{ company.rcs }}</span>
		</div>
	</ng-template>
</entity-card>
<ng-container *ngIf="company">
	<mat-card>
		<mat-card-header [hidden]="hideTitle">
			<div mat-card-avatar class="company-details-icon"></div>
			<mat-card-title></mat-card-title>
			<mat-card-subtitle></mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			<table>
				<thead>
					<tr>
						<th class="labels"></th>
						<th class="values"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td>{{ company.trigram }}</td>
					</tr>
					<tr>
						<td></td>
						<td>{{ company.address }}</td>
					</tr>
				</tbody>
			</table>
			<table>
				<thead>
					<tr>
						<th class="labels"></th>
						<th class="values"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>SIREN</td>
						<td>{{ company.siren }}</td>
					</tr>
					<tr>
						<td>SIRET</td>
						<td>{{ company.siret }}</td>
					</tr>
					<tr>
						<td>RCS</td>
						<td>{{ company.rcs }}</td>
					</tr>
				</tbody>
			</table>
		</mat-card-content>
		<mat-card-actions>
				ACTIONS...
		</mat-card-actions>
	</mat-card>
</ng-container>
