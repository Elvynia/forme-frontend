<field-combobox [(selection)]="selection" label="Société" (selectionChange)="selectionChange.emit($event)"
	[filter]="filterCompany" [display]="displayCompany">
	<ng-template let-company #fieldOption>
		<span>{{ company.name }}</span>
		<small>({{ company.trigram }})</small>
	</ng-template>
</field-combobox>
