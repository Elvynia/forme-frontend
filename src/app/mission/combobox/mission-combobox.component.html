<field-combobox [(selection)]="selection" label="Mission" (selectionChange)="selectionChange.emit($event)"
	[filter]="filterMission" [display]="displayMission">
	<ng-template let-company #fieldOption>
		<span>{{ company.title }}</span>
		<small>({{ company.label }})</small>
	</ng-template>
</field-combobox>
