<h2>{{ new ? 'Créer un nouvel événement' : 'Mettre un événement à jour' }}</h2>
<form (ngSubmit)="submit()">
	<div class="form-group">
		<label for="missionId">Mission :</label>
		<select id="missionId" name="missionId" class="form-control"
			[(ngModel)]="event.missionId">
			<option *ngFor="let mission of missions" [value]="mission.id">
				{{ mission.label }} - {{ mission.title }}
			</option>
		</select>
	</div>
	<div class="form-group">
		<label for="start">Début :</label>
		<input type="date" id="start" name="start" class="form-control"
			[(ngModel)]="event.startValue" />
	</div>
	<div class="form-group">
		<label for="end">Fin :</label>
		<input type="date" id="end" name="end" class="form-control"
			[(ngModel)]="event.endValue" />
	</div>
	<button class="btn btn-primary">Valider</button>
</form>
