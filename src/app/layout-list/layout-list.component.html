<div class="fm-list">
	<h3>
		{{title}}
		<app-edit-toolbar [data]="selectedData" (onModify)="modify($event)" (onDelete)="delete($event)"></app-edit-toolbar>
	</h3>
	<table class="table table-stripe">
		<thead>
			<tr>
				<ng-content select="th"></ng-content>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let entity of filteredData | async | slice:0:limit;index as i"
				(click)="selected(entity, i)" [ngClass]="{ selected: selectedData[i] }">
				<ng-container *ngTemplateOutlet="template; context: {$implicit: entity}"></ng-container>
			</tr>
		</tbody>
	</table>
	<p class="fm-moreless" *ngIf="showMoreLess"><a (click)="switchLimit()">{{ limitOn ? 'Plus' : 'Moins' }} de r√©sultats</a></p>
</div>
