<entity-list [listTitle]="listTitle" [entityColumns]="displayedColumns" [filter]="filter" [filterContext]="filterContext">
	<ng-template let-entity #colId>
		{{ entity.id }}
	</ng-template>
	<ng-template let-entity #colUsername>
		{{ entity.username }}
	</ng-template>
	<ng-template let-entity #colRole>
		{{ entity.role.name }}
	</ng-template>
	<ng-template let-entity #colActions>
		ACTIONS...
	</ng-template>
</entity-list>
