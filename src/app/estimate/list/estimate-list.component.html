<entity-list [listTitle]="listTitle" [entityColumns]="displayedColumns" (onSelect)="select($event)"
	[filter]="filter" [filterContext]="filterContext">
	<ng-template let-entity formeTemplate="colEstimateClient">
		<company-ref [id]="entity.client?.id"></company-ref>
	</ng-template>
	<ng-template let-entity formeTemplate="colEstimateDate">
		{{ entity.date | date:'dd/MM/yyyy' }}
	</ng-template>
	<ng-template let-entity formeTemplate="colEstimateAmount">
		{{ entity.amount | currency:'â‚¬' }}
	</ng-template>
	<ng-template let-entity formeTemplate="colEstimateSigned">
		<field-check [checked]="entity.signed"></field-check>
	</ng-template>
</entity-list>
