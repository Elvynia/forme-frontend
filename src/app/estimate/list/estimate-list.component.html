<entity-list [listTitle]="listTitle" [entityColumns]="displayedColumns" (onSelect)="select($event)"
	[filter]="filter" [filterContext]="filterContext">
	<ng-template let-entity #colEstimateClient>
		<app-company-ref [id]="entity.client?.id"></app-company-ref>
	</ng-template>
	<ng-template let-entity #colEstimateDate>
		{{ entity.date | date:'dd/MM/yyyy' }}
	</ng-template>
	<ng-template let-entity #colEstimateAmount>
		{{ entity.amount | currency:'â‚¬' }}
	</ng-template>
</entity-list>
