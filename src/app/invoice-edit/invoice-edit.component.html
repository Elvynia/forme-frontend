<h2>{{ new ? 'Créer une nouvelle facture' : 'Mettre une facture à jour' }}</h2>
<form (ngSubmit)="submit()" #model="ngForm" [ngClass]="{'submitted': model.form.valid}">
	<div class="form-group">
		<label for="clientId">Client : </label>
		<select id="clientId" name="clientId" class="form-control"
			[(ngModel)]="invoice.clientId">
			<option value="">Sélectionner...</option>
			<option *ngFor="let company of companies" [value]="company.id">{{company.name}} ({{company.trigram}})</option>
		</select>
	</div>
	<div class="form-group">
		<label for="amount">Montant : </label>
		<input type="number" id="amount" name="amount" class="form-control"
			[(ngModel)]="invoice.amount" min="O" step=0.05 required />
	</div>
	<div class="form-group">
		<label for="creationDate">Date de création :</label>
		<input type="date" id="creationDate" name="creationDate" class="form-control"
			[(ngModel)]="invoice.creationDateValue" />
	</div>
	<div class="form-group">
		<label for="label">Label :</label>
		<input id="label" name="label" class="form-control"
			[(ngModel)]="invoice.label" />
	</div>
	<div class="form-group">
		<label for="pending" class="checkbox-inline">
			<input type="checkbox" id="pending" name="pending"
				[(ngModel)]="invoice.pending" />
			En attente
		</label>
		<label for="received" class="checkbox-inline">
			<input type="checkbox" id="received" name="received"
				[(ngModel)]="invoice.received" />
			Payée
		</label>
		<label for="travelC" class="checkbox-inline">
			<input type="checkbox" id="travelC" name="travelC"
				[(ngModel)]="invoice.travelCosts" />
			Frais
		</label>
	</div>
	<button class="btn btn-primary" [disabled]="!model.form.valid">Valider</button>
</form>
