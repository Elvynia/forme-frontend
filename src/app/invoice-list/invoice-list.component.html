<div id="invoice-list-{{id}}" class="table-wrapper">
	<div class="header">
		<h2>{{ details?.title || 'Toutes les factures' }}</h2>
		<app-edit-toolbar select="div#invoice-list-{{id}}"
			(onModify)="modifySelected($event)" (onDelete)="deleteSelected($event)"></app-edit-toolbar>
	</div>
	<mat-table id="invoiceTable-{{details?.title}}" [dataSource]="dataSource" matSort>
		<ng-container matColumnDef="id">
			<mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
			<mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
		</ng-container>
		<ng-container matColumnDef="clientId">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Client </mat-header-cell>
			<mat-cell *matCellDef="let row">
				<app-company-ref [id]="row.clientId"></app-company-ref>
			</mat-cell>
		</ng-container>
		<ng-container matColumnDef="label">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Label </mat-header-cell>
			<mat-cell *matCellDef="let row"> {{row.label}} </mat-cell>
		</ng-container>
		<ng-container matColumnDef="amount">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Montant </mat-header-cell>
			<mat-cell *matCellDef="let row"> {{row.amount}} </mat-cell>
		</ng-container>
		<ng-container matColumnDef="pending">
			<mat-header-cell *matHeaderCellDef mat-sort-header> En attente </mat-header-cell>
			<mat-cell *matCellDef="let row"> {{row.pending || 'false' }} </mat-cell>
		</ng-container>
		<ng-container matColumnDef="received">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Payée </mat-header-cell>
			<mat-cell *matCellDef="let row"> {{row.received || 'false'}} </mat-cell>
		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row [title]="row.id" *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>
	<mat-paginator [length]="dataSource.length"
		[pageIndex]="0"
		[pageSize]="5"
		[pageSizeOptions]="[5, 10, 15, 20, 25]">
	</mat-paginator>
</div>
