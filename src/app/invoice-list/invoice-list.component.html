<app-layout-list listTitle="Toutes les factures" [data]="data" [template]="entityTemplate"
	(onModify)="modifySelected($event)" (onDelete)="deleteSelected($event)">
	<ng-container>
		<th>Id</th>
		<th>Client</th>
		<th>Montant</th>
		<th>En attente</th>
		<th>Payée</th>
	</ng-container>
	<ng-template let-entity #entityTemplate>
		<td>{{ entity.id }}</td>
		<td>
			<app-company-ref [id]="entity.clientId"></app-company-ref>
		</td>
		<td>{{ entity.label }}</td>
		<td>{{ entity.amount }} €</td>
		<td>{{ entity.pending ? 'Y' : 'N' }}</td>
		<td>{{ entity.received ? 'Y' : 'N' }}</td>
	</ng-template>
</app-layout-list>
