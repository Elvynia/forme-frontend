<app-layout-list listTitle="Tous les devis" [data]="data" [template]="entityTemplate"
	(onModify)="modifySelected($event)" (onDelete)="deleteSelected($event)">
	<ng-container>
		<td>Id</td>
		<td>Client</td>
		<td>Montant</td>
		<td>Date</td>
		<td>Signé ?</td>
	</ng-container>
	<ng-template let-estimate #entityTemplate>
		<td>{{ estimate.id }}</td>
		<td>
			<app-company-ref [id]="estimate.clientId"></app-company-ref>
		</td>
		<td>{{ estimate.amount }} €</td>
		<td>{{ estimate.date | date }}</td>
		<td>{{ estimate.signed ? 'Y' : 'N' }}</td>
	</ng-template>
</app-layout-list>
