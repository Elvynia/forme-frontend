<div class="table-wrapper">
	<div class="header">
		<h2>
			{{ listTitle || 'Tous les devis' }}
		</h2>
	</div>
	<mat-table id="estimateTable-{{listTitle}}" [dataSource]="dataSource" matSort>
		<ng-container matColumnDef="id">
			<mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
			<mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
		</ng-container>
		<ng-container matColumnDef="client">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Client </mat-header-cell>
			<mat-cell *matCellDef="let row">
				<app-company-ref [id]="row.clientId"></app-company-ref>
			</mat-cell>
		</ng-container>
		<ng-container matColumnDef="amount">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Montant </mat-header-cell>
			<mat-cell *matCellDef="let row"> {{row.amount}} </mat-cell>
		</ng-container>
		<ng-container matColumnDef="date">
			<mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
			<mat-cell *matCellDef="let row"> {{row.date | date }} </mat-cell>
		</ng-container>
		<ng-container matColumnDef="signed">
			<mat-header-cell *matHeaderCellDef mat-sort-header> sign√© </mat-header-cell>
			<mat-cell *matCellDef="let row">
				<app-status-field [status]="row.signed"></app-status-field>
			</mat-cell>
		</ng-container>

		<ng-container matColumnDef="expandedDetail">
			<mat-cell *matCellDef="let row">
				<app-estimate-details [ngClass]="{expansible: row.item.id !== expandedElement?.id}"
					[id]="row.item.id"></app-estimate-details>
			</mat-cell>
		</ng-container>

		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row matRipple [title]="row.id" [class.expanded]="expandedElement == row"
			*matRowDef="let row; columns: displayedColumns;"
			(click)="handleExpanded($event, row)"></mat-row>
		<mat-row [@detailExpand]="row.item === expandedElement ? 'expanded' : 'collapsed'"
			style="height: 0px; min-height: 0px; visibility: hidden;"
			*matRowDef="let row; columns: ['expandedDetail']; when:isExpansionDetailRow"></mat-row>
	</mat-table>
	<mat-paginator [length]="dataSource.length | async"
		[pageIndex]="0"
		[pageSize]="5">
	</mat-paginator>
</div>
