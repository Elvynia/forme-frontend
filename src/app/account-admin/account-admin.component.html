<div class="wrapper">
	<div>
		<account-list (onEdit)="startEdit($event)"></account-list>
	</div>
	<ng-container *ngIf="editing; else elseTmpl">
		<account-edit [account]="account" (onSubmit)="endEdit()"></account-edit>
	</ng-container>
	<ng-template #elseTmpl>
		<account-edit></account-edit>
	</ng-template>
</div>
