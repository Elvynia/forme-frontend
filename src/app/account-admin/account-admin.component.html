<div class="wrapper">
	<app-account-list (onEdit)="startEdit($event)"></app-account-list>
	<ng-container *ngIf="editing; else elseTmpl">
		<app-account-edit [account]="account" (onSubmit)="endEdit()"></app-account-edit>
	</ng-container>
	<ng-template #elseTmpl>
		<app-account-edit></app-account-edit>	
	</ng-template>
</div>
