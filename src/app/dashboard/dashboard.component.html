<mat-tab-group>
	<mat-tab label="Default">
		<mat-grid-list cols="2" rowHeight="750px">
			<mat-grid-tile>
				<app-invoice-list></app-invoice-list>
			</mat-grid-tile>
			<mat-grid-tile>
				<app-mission-list></app-mission-list>
			</mat-grid-tile>
			<mat-grid-tile>
				<app-company-list></app-company-list>	
			</mat-grid-tile>
			<mat-grid-tile>
				<app-estimate-list></app-estimate-list>
			</mat-grid-tile>
		</mat-grid-list>
	</mat-tab>
	<mat-tab label="Client" *ngIf="isAdmin || isClient">
		<app-client-dashboard></app-client-dashboard>
	</mat-tab>
	<mat-tab label="Admin" *ngIf="isAdmin">
		<app-admin-dashboard></app-admin-dashboard>
	</mat-tab>
</mat-tab-group>
